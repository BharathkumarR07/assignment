<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="hero" class="hero-section">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="hero-title">Explore Your Imagination</h1>
                    <p class="hero-description">Embark on a journey of creativity and innovation. Discover the new possibilities.</p>
                </div>
                <div class="col-md-6 image-gallery">
                    <div class="image-container" id="image1">
                        <img src="images/1.jpeg" alt="Image 1" class="image" />
                    </div>
                    <div class="image-container" id="image2">
                        <img src="images/4.jpeg" alt="Image 2" class="image" />
                    </div>
                    <div class="image-container" id="image3">
                        <img src="images/3.jpeg" alt="Image 3" class="image" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.10.0/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
